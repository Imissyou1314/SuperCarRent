<!DOCTYPE html>
<html>
  <head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="keywords" content="keyword1,keyword2,keyword3">

  </head>
  
  <body>
    <form name="addCar" id="addCar" action="CarManageAction_addCar" method="post">
      <table>
        <tr>
          <td>车品牌:</td>
          <td><input type="text" name="carBrand" id="carBrand"></td>
        </tr>
        <tr>
          <td>车类型:</td>
          <td><input type="text" name="carType" id="carType"></td>
        </tr> 
        <tr>
          <td>车型号:</td>
          <td><input type="text" name="carVersion" id="carVersion"></td>
        </tr> 
        <tr>
          <td>日均价:</td>
          <td><input type="text" name="carPrice" id="carPrice"></td>
        </tr> 
        <tr>
          <td>基本险:</td>
          <td><input type="text" name="carInsurance" id="carInsurance"></td>
        </tr> 
        <tr>
          <td>车档位:</td>
          <td><input type="text" name="carGear" id="carGear"></td>
        </tr> 
        <tr>
          <td>车厢类型:</td>
          <td><input type="text" name="carCarriage" id="carCarriage"></td>
        </tr> 
        <tr>
          <td>预授权:</td>
          <td><input type="text" name="carAccriage" id="carAccriage"></td>
        </tr> 
        <tr>
          <td colspan="2"><input type="submit"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
